<!DOCTYPE html>
<html>

<head>
    <title>Appointment</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="container">
        <form  id="signup" class="form">
            <h1>Appointment Form</h1>

            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" placeholder="Username" name="name" id="name" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="registration-no">Mobile No.:</label>
                <input type="text" placeholder="9999999999" name="registration-no" id="registration-no" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="department-with-specialization">Address:</label>
                <input type="text" placeholder="Shivajinagar, Pune" name="department-with-specialization"
                    id="department-with-specialization" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" placeholder="xyz@gmail.com" name="email" id="email" autocomplete="off">
                <small></small>
            </div>
                <button type="submit" class="btn btn-primary" > Book  </button> 

                <p style="padding: 10px; text-align: center;">Back to <a href="First Pg.html">Home</a> page</p>
                
        </form>
    </div>

    <script src="Form.js"></script>
</body>

</html>
